---
# tasks file for roles/server-database-bootstrap-indexes

- name: loop through adding the indexes
  command: >
      curl -k -X POST
        -u {{ couchbase.username }}:{{ couchbase.password }}
        -d '{{ item | urlencode() }}'
        http://localhost:8093/query/service
  args:
    warn: no
  with_items: "{{ indexes }}"
  when: '"yes" in bootstrap_database_indexes' and item[0] != inventory_hostname