---
# tasks file for roles/server-database-bootstrap

- name: gather some facts on the public IP address attached to the couchbase load balancer
  azure_rm_publicipaddress_facts:
    resource_group: "{{ resource_group }}"
    name: "{{ vmss_couchbase.name }}-lb-pip"
  register: cb_ip_address

- name: gather some facts on the couchbase load balancer
  set_fact:
    cb_server: "https://{{ cb_ip_address.ansible_facts.azure_publicipaddresses[0].properties.ipAddress }}:{{ couchbase.admin_port }}"

- name: output the variable from 
  debug:
    msg: "{{ cb_server }}"

- name: create the {{ couchbase.bucket }} bucket
  command: >
      curl -k -X POST
        -u {{ couchbase.username }}:{{ couchbase.password }}
        -d 'name={{ couchbase.bucket }}'
        -d 'ramQuotaMB=100'
        -d 'authType=none'
        -d 'replicaNumber=1'
        {{ cb_server }}/pools/default/buckets
  args:
    warn: no

- name: add the additional users
  command: >
      curl -k -X PUT 
        -u {{ couchbase.username }}:{{ couchbase.password }}
        -d 'name={{ item.username }}&password={{ item.password }}&roles={{ couchbase_bootstrap.rbac_roles | urlencode() }}'
        {{ cb_server }}/settings/rbac/users/local/{{ item.username }}
  with_items: "{{  couchbase.additional_users }}"
  args:
    warn: no

- name: add the additional users
  command: >
      curl -k -X PUT 
        -u {{ couchbase.username }}:{{ couchbase.password }}
        -d 'name={{ item.username }}&password={{ item.password }}&roles={{ couchbase_bootstrap.rbac_roles | urlencode() }}'
        {{ cb_server }}/settings/rbac/users/local/{{ item.username }}
  with_items: "{{  couchbase.additional_users }}"
  args:
    warn: no

- name: users
  command: "curl -k -u {{ couchbase.username }}:{{ couchbase.password }} {{ cb_server }}{{ couchbase_bootstrap.auth }}/{{ couchbase.bucket }}/_user/public -X PUT -H {{ couchbase_bootstrap.ctaj }} -T files/initialisation/users/{{ item }}"
  with_items:
      - "publicuser.json"
  args:
    warn: no

- name: corporates
  command: "curl -k -u {{ couchbase.username }}:{{ couchbase.password }} {{ cb_server }}{{ couchbase_bootstrap.auth }}/{{ couchbase.bucket }}/{{ item }} -X PUT -H {{ couchbase_bootstrap.ctaj }} -T files/initialisation/corporates/{{ item }}"   
  with_items:
      - "Corporate-WSBKR"
  args:
    warn: no

- name: output the variable from 
  debug:
    msg: "curl -k -u {{ couchbase.username }}:{{ couchbase.password }} {{ cb_server }}{{ couchbase_bootstrap.auth }}/{{ couchbase.bucket }}/_user/public -X PUT -H {{ couchbase_bootstrap.ctaj }} -T files/initialisation/users/{{ item }}"
  with_items:
      - "publicuser.json"