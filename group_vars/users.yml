# users to create or remove
################################################################################

def_usrs:
# node4 support
################################################################################
  - { name: 'russ.mckendrick',  comment: 'Node4 user',      uid: '2100', gid: '2001', action: 'create', sudo: 1, nopasswd: 1, noexpire: 1, key: 'ssh-rsa  FL_RMckendrick' }
