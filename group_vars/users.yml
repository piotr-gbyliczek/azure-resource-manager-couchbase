---

# groups to create
################################################################################

def_grps:
  - { name: 'node4',        gid: 2001, action: create }
  - { name: 'whitespace',   gid: 3001, action: create }

# users to create or remove
################################################################################

def_usrs:
# node4
################################################################################
  - { name: 'russ.mckendrick',  comment: 'Node4 user', uid: '2100', gid: '2001', action: 'create', sudo: 1, nopasswd: 1, noexpire: 1, key: 'ssh-rsa  FL_RMckendrick' }
  - { name: 'piotr.gbyliczek',  comment: 'Node4 user', uid: '2101', gid: '2001', action: 'create', sudo: 1, nopasswd: 1, noexpire: 1, key: 'ssh-rsa  reconnix-piotr.gbyliczek'}
  - { name: 'richard.bowles',   comment: 'Node4 user', uid: '2102', gid: '2001', action: 'create', sudo: 1, nopasswd: 1, noexpire: 1, key: 'ssh-rsa  richard.bowles'}
  - { name: 'kate.gawron',      comment: 'Node4 user', uid: '2103', gid: '2001', action: 'create', sudo: 1, nopasswd: 1, noexpire: 1, key: 'ssh-rsa  kate.gawron'}
  - { name: 'ryan.crook',       comment: 'Node4 user', uid: '2104', gid: '2001', action: 'create', sudo: 1, nopasswd: 1, noexpire: 1, key: 'ssh-rsa  ryan.crook'}

# whitespace
################################################################################
  - { name: 'robert.taylor',    comment: 'Whitespace user', uid: '3100', gid: '3001', action: 'create', sudo: 1, nopasswd: 1, noexpire: 1, key: 'ssh-rsa  rsa-key-20190416' }

usrs: "{{ def_usrs|default([]) | union(group_usrs|default([])) | union(host_usrs|default([])) }}"
grps: "{{ def_grps|default([]) | union(group_grps|default([])) | union(host_grps|default([])) }}"
